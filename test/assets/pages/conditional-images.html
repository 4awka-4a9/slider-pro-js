<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Slider Pro</title>

<link rel="stylesheet" type="text/css" href="../../../src/core/slider-pro.css" media="screen"/>

<script type="module">
	import SliderPro from '../../../src/core/slider-pro.js';
	import ConditionalImages from '../../../src/add-ons/conditional-images/conditional-images.js';
	import Buttons from '../../../src/add-ons/buttons/buttons.js';

	document.addEventListener( 'DOMContentLoaded', () => {
		const slider = new SliderPro( '#my-slider', {
			addOns: [ ConditionalImages, Buttons ],
			width: '100vw',
			height: '100vh',
			smallSize: 500,
			mediumSize: 1200,
			largeSize: 2000
		});
	});
</script>

</head>

<body>
	<div id="my-slider" class="slider-pro">
		<div class="sp-slides">
			<div class="sp-slide">
				<img class="sp-image" src="../images/default.gif"
					data-small="../images/small.gif"
					data-medium="../images/medium.gif"
					data-large="../images/large.gif"/>
			</div>
			<div class="sp-slide">
				<img class="sp-image" src="../images/default.gif"
					data-small="../images/small.gif"
					data-medium="../images/medium.gif"
					data-large="../images/large.gif"/>
			</div>
			<div class="sp-slide">
				<img class="sp-image" src="../images/default.gif"
					data-small="../images/small.gif"
					data-medium="../images/medium.gif"
					data-large="../images/large.gif"/>
			</div>
		</div>
    </div>

</body>
</html>
